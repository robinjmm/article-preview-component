<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Article preview component</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <article class="card">
            <img src="./images/drawers.jpg" alt="A green drawer with a vase">
            <div class="card__content">
                <div class="card__body">
                    <h2 class="card__heading">
                        Shift the overall look and feel by adding these wonderful
                        touches to furniture in your home
                    </h2>
                    <p>
                        Ever been in a room and felt like something was missing? Perhaps
                        it felt slightly bare and uninviting. I've got some simple tips
                        to help you make any room feel complete.
                    </p>
                </div>

                <div class="card__footer">
                    <div class="card__footer-author">
                        <img class="card__avatar" src="./images/avatar-michelle.jpg" alt="A woman with blonde hair">
                        <div class="card__info">
                            <p class="card__name">Michelle Appleton</p>
                            <p>28 Jun 2020</p>
                        </div>
                    </div>

                    <div class="card__share-icon">
                        <img src="./images/icon-share.svg" alt="An arrow share icon">
                    </div>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
